<!DOCTYPE html>
<html>
    <head>
        <title>
            Seccion informatica
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Ejercicio_5.css"/>
    </head>
    <body>
        <form name="informatica" method="post">
        <fieldset> <legend>Conocimientos Informaticos</legend>
            <b>Selecionar el sistema operatico con el que suele trabajar:</b>
        <ul>
            <li><input type="radio" name="so" value="RedHat Linux">RedHat Linux</li>
            <li><input type="radio" name="so" value="Otro tipo de Linix" checked>Otro tipo de Linix</li> 
            <li><input type="radio" name="so" value="MacOS">MacOS </li>
            <li><input type="radio" name="so" value="Windows 10">Windows 10</li> 
            <li><input type="radio" name="so" value="Windows 7">Windows 7 </li>
            <li><input type="radio" name="so" value="Android">Android </li>
            <li><input type="radio" name="so" value="IOS">IOS </li>
        </ul>
        </fieldset>
        <fieldset>
            <ul>
            <li><label for="c">Disk usage C:</label>
            <progress id="c" max="100" value="20">20%</progress></li>
            <li><label for="d">Disk usage D:</label>
            <progress id="d" max="100" value="70">70%</progress></li>
        </ul>
        </fieldset>
        <button><a href="informatica/informatica.html">Ir a seccion VARIOS</a></button>
        <input type="submit" name="ENVIAR" style="height: 20px;width: 80px;">
        <input type="reset" name="BORRAR" style="height: 20px;width: 80px;">
        </form>
    </body>
</html>

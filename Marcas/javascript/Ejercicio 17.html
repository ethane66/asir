<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var valor1 = prompt("Ingresa el primer valor:");
        var valor2 = prompt("Ingresa el segundo valor:");
        var valor3 = prompt("Ingresa el tercer valor:");

if (valor1 == valor2 && valor1 == valor3) {
    var suma = parseInt(valor1) + parseInt(valor2);
    var resultado = suma * parseInt(valor3);
    document.write("El resultado es: " + resultado);
} else {
    document.write("Los valores ingresados no son iguales.");
}
    </script>
</body>
</html>

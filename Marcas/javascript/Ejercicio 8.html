<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var nota1, nota2, nota3;
        nota1 = prompt('Introduzca el valor de la primera nota');
        nota2 = prompt('Introduzca el valor de la segunda nota');
        nota3 = prompt('Introduzca el valor de la tercera nota');
        nota1 = parseInt(nota1);
        nota2 = parseInt(nota2);
        nota3 = parseInt(nota3);
        var suma = nota1 + nota2 + nota3 ;
        var promedio = suma / 3;
        if (promedio >=7)
        {
            document.write('Promociona');
        }
    </script>
</body>
</html>

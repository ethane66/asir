    <title>Ejercicio 5</title>
</head>
<body>
    <script type="text/javascript">
        var num1 = prompt("Primer numeor");
        var num2 = prompt("Segundo numero");
        var num3 = prompt("Tercer numero");
        var num4 = prompt("Cuarto numero");
        
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);
        num4 = parseInt(num4);

        var suma = num1 + num2;
        var mult = num3 * num4;

        document.write("La suma es:  ");
        document.write(suma);
        document.write("<br>");
        document.write("La multiplicacion es:  ");
        document.write(mult);
    </script>
</body>

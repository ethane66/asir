<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var num = prompt ("Ingrese un numero de valor entero");
        num = parseInt(num);
        if (num > 0) {
            document.write("El numero es mayor que cero y positivo")
        }
        else if (num < 0) {
                document.write("El numero es menor que cero y negativo")
            }
        
        else {
                document.write("El numero es cero")
            }
        
    </script>
</body>
</html>

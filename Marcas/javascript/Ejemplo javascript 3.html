<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    // + Sumar
        console.log(2 + 2);
    // - Restar
        console.log(3 - 1);
    // * Multiplicar
        console.log(3 * 2);
    // / Dividir
        console.log(4 / 2);
    // < Menor que
        console.log(10 < 20);
    // > Mayor que
        console.log(40 > 20);
    // <= Menor o igual que
        console.log(10 <= 20);
    // >= Mayor o igual que
        console.log(50 >= 40);
    // == Igual que (Check value)
        console.log(40 == 40); // TRUE
        console.log(40 == '40'); // TRUE
    // === Igual que (Check value and type)
        console.log(40 === 40); // TRUE
        console.log(40 === '40'); // FALSE
    // != No es igual que
        console.log(30 !== 30);
    </script>
</body>
</html>
